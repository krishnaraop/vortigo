<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Form</title>
    <style>
    form label {
        display:inline-flex;
        width: 15vw;
      }
      
      form div {
        margin-bottom: 10px;
      }
      
      .error {
        color: red;
        margin-left: 5px;
      }
      
      label.error {
        display: inline;
      }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      </head>
<body>
    <div style="height: 20vh; width:100vw; background-color: rgb(250, 14, 14);" >
        <h4 class="text-center pt-3"><span id="livedate"></span></h4>
     </div>
     <div style="width:100vw; background-image:url(/background.jpg);">
         <!-- <img src="background.jpg" alt="bgimage" class="img-fluid"> -->
         <form id="second_form" method="post"  class="d-flex flex-column align-items-center container-fluid" action="thank.html">
            <h5>Enter for your chance to win!</h5>
            <div>
              <label for="fname">First Name*</label>
              <input type="text" id="fname" name="fname" placeholder="First Name*"></input>
            </div>
            <div>
              <label for="lname">Last Name*</label>
              <input type="text" id="lname" name="lname" placeholder="Last Name*"></input>
            </div>
            <div>
              <label for="user_email">Email*</label>
              <input type="email" id="user_email" name="user_email" placeholder="Email*"></input>
            </div>
            <div>
                <label for="cuser_email">Confirm your Email*</label>
                <input type="email" id="cuser_email" name="cuser_email" placeholder="Confirm Email*"></input>
              </div>
              <div>
                <label for="user_add1">Address 1</label>
                <input type="text" id="user_add1" name="user_add1" placeholder="Address 1"></input>
              </div>
              <div>
                <label for="user_add2">Address 2</label>
                <input type="text" id="user_add2" name="user_add2" placeholder="Address 2"></input>
              </div>
            <div>
              <label for="city">City*</label>
              <input type="text" id="city" name="city" placeholder="City*"></input>
            </div>
            <div>
                <label for="state">State / Province*</label>
                <!-- <input type="text" id="state" name="state" placeholder="select state*"></input> -->
                <select id = "state" onchange = "favTutorial()" >  
                    <option> select state* </option>  
                    <option> Andhra Pradesh </option>  
                    <option> Jammu & Kashmir </option>  
                    <option> New Delhi </option>  
                    <option> Andaman & Nicobar </option>  
                    <option> Manipur </option>  
                    <option> Chattisgarh </option>  
                    <option> Dadar and Nager Haveli </option>  
                    </select> 
              </div>
            <div>
                <label for="zip">Zip / Postal Code*</label>
                <input type="text" id="zip" name="zip" placeholder="Zip*"></input>
              </div>
              <div>
                <label for="pnumber">Phone Number*</label>
                <input type="text" id="pnumber" name="pnumber" placeholder="Phone Number*"></input>
              </div>
              <span>
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">I have read and agree to the Official Rules and Privacy Policy</label>               
              </span>
              <!-- <div>
                  <label for="verf">Verification *</label>   
                  <span class="g-recaptcha" id="verf" data-sitekey="YOUR_SITE_KEY"></span>            
              </div> -->
            <div>
              <input type="submit" value="Submit" class="btn btn-danger"/>
            </div>
          </form>
     </div>
     <script> 
      let liveDate = new Date();
         var current_date = (liveDate.toLocaleString('en-us',{month:'long'}))+" "+ liveDate.getDate()+" ,"+liveDate.getFullYear();
         document.getElementById("livedate").innerHTML = current_date;
            $(document).ready(function() {
            $('#second_form').submit(function(e) {
              e.preventDefault()
            $('form[id="second_form"]').validate({
            rules: {
            fname: 'required',
            lname: 'required',
            user_email: {
            required: true,
            email: true,
            },
            cuser_email: {
            required: true,
            email: true,
            equalTo:"#user_email"
            },
            user_add1 : {
            required: true,
            },
            user_add2 : {
            required: true,
            },
            city:'required',
            state:'required',
            zip: {
            required :true,
            minlength:6,
            },
            pnumber: {
            required : true,
            minlength: 10,
            },
            terms : 'required',
            
            },
            messages: {
            fname: 'This First Name is required',
            lname: 'This Last Name is required',
            user_email: {
            required : 'Enter a valid email',
            email: 'email should contan @ symbol'
            },
            cuser_email: {
            required : 'Enter a valid email',
            email: 'email should contan @ symbol',
            equalTo: " Please enter the same email as above"
            },
            user_add1 : {
            required: 'Enter a valid address1',
            },
            user_add2 : {
            required: 'Enter a valid address2',
            },
            city:'Enter a valid city',
            state: 'State is Required',
            zip: {
            required :'Enter a valid zipcode',
            minlength: " Your zipcode must be consist 6 characters",
            },
            pnumber: {
            required : 'Enter a valid phone number',
            minlength: " Your phone number must be consist 10 characters",
            },
            terms : 'Kindly Check This Terms & Conditions'
            },
            submitHandler: function(form) {
            form.submit();
            },
            errorPlacement: function(error,element){
              error.insertAfter(element)
            }
            });
            });
            });
      </script>         
</body>
</html>
